name: Run Vulnerability Data Pipeline

on:
  schedule:
    - cron: '0 3 * * *'  # Every day at 03:00 UTC
  workflow_dispatch:     # Allow manual trigger

permissions:
  contents: write        # Needed to commit changes

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt || pip install requests pandas beautifulsoup4

      - name: ğŸ“¥ Run NVD Data Fetcher
        run: python scripts/fetch_nvd_data.py

      - name: ğŸ§¬ Merge Vulnerabilities
        run: python scripts/merge_vulnerabilities.py

      - name: ğŸ’¡ Enrich with GitHub PoCs
        run: python scripts/enrich_with_github_pocs.py

      - name: ğŸ•µï¸ Scrape GitHub PoCs
        run: python scripts/github_poc_integrator.py

      - name: ğŸ§  Scrape VulnHub
        run: python scripts/scrape_vulnhub.py

      - name: ğŸ“‚ Scrape PacketStorm
        run: python scripts/scrape_packetstorm.py

      - name: ğŸ—ƒï¸ Export to SQLite
        run: python scripts/json_to_sqlite.py

      - name: ğŸ§¾ Generate Master Dataset
        run: python scripts/generate_master_dataset.py

      - name: ğŸš€ Commit & Push Updated Data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/*.json data/*.csv data/*.db data/*.jsonl || true
          git commit -m "ğŸ“… Auto-update vulnerability dataset" || echo "No changes to commit"
          git push
