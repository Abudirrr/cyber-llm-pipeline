name: Run Vulnerability Data Pipeline

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pandas beautifulsoup4

      - name: Run data fetching
        run: python scripts/fetch_nvd_data.py

      - name: Merge vulnerabilities
        run: python scripts/merge_vulnerabilities.py

      - name: Enrich with GitHub PoCs
        run: python scripts/enrich_with_github_pocs.py

      - name: Scrape GitHub PoCs
        run: python scripts/github_poc_integrator.py

      - name: Scrape VulnHub
        run: python scripts/scrape_vulnhub.py

      - name: Scrape PacketStorm
        run: python scripts/scrape_packetstorm.py

      - name: Export to SQLite
        run: python scripts/json_to_sqlite.py

      - name: Commit updated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/*.json data/*.csv data/*.db || true
          git commit -m "Update vulnerability database and enrichments" || echo "No changes to commit"
          git push
